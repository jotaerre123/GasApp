<p>
  <mat-toolbar>
    <span>Guía de Gasolineras registradas hasta el momento</span>
  </mat-toolbar>
</p>


<div><mat-form-field appearance="fill">
    <mat-label>Provincias</mat-label>
    <mat-select name="provincia" [(ngModel)]="IDProvincia">
      <mat-option *ngFor="let provincia of Provincias" [value]="provincia.IDPovincia">
        {{provincia.Provincia}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="green" (click)="filtrarGasolineras()">Filtrar</button>
  <button mat-raised-button color="warn" (click)="quitarFiltro()">Quitar Filtro</button></div> 

  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="precioMin" type="number" min="0" max="5" step="0.1" placeholder="Precio Mínimo">
      <span matSuffix>€</span>
    </mat-form-field>
    <mat-form-field class="espacio">
      <input matInput [(ngModel)]="precioMax" type="number" min="0" max="5" step="0.1" placeholder="Precio Máximo">
      <span matSuffix>€</span>
    </mat-form-field>

    <mat-form-field appearance="fill" class="espacio">
      <mat-label>Tipo de gasolina</mat-label>
      <mat-select name="provincias" [(ngModel)]="tipoGasolina">
        <mat-option value="precioGasoleoA">
          Gasoleo A
        </mat-option>
        <mat-option value="precioGasolina95E5">
          Gasolina 95 E5
        </mat-option>
        <mat-option value="precioGasolina98E5">
          Gasolina 98 E5
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="gold" (click)="filtrarPorPrecio()">Precio</button>
    <br>
    <mat-form-field appearance="fill" *ngIf="mostrar">
      <mat-label>Municipio</mat-label>
      <input matInput autocomplete="true" [matAutocomplete]="auto" [(ngModel)]="municipio">
      <mat-autocomplete #auto="matAutocomplete">  
      <mat-option *ngFor="let municipio of municipiosList" [value]="municipio.Municipio">
          {{municipio.Municipio}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button *ngIf="mostrar" mat-raised-button color="primary" (click)="filterByMunicipio()">Filtrar Municipio</button>
  </div>
  
  
 
  

<div fxFlexFill fxLayout="row wrap" fxLayoutGap="20px grid" fxFlexAlign="center center">
    <app-gasolinera-item *ngFor="let gasolinera of gasolineraList" [gasolineraInput]="gasolinera"></app-gasolinera-item>
    </div>
